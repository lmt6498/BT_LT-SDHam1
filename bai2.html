<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
  function addNumber(num){
    if(num){
      num = num +1;
    }
    return num;
  }
  var num = parseInt(prompt("Nhập vào 1 số: "));
  alert(addNumber(num));

</script>
</body>
</html>
