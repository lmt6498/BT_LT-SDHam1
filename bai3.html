<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function funName(a, b) {
        if (a > b) {
            alert(+a + " lớn hơn " + b);
        } else {
            return a + b;
        }
    }
    var so1 = parseInt(prompt("Nhập vào số thứ nhất: "));
    var so2 = parseInt(prompt("Nhập vào số thứ hai: "));
    var tong = funName(so1, so2);
    alert(tong);
</script>
</body>
</html>
